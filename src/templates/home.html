{% extends "layout.html" %}

{% block content %}
<div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../static/images/licras.png" class="d-block w-80" alt="..." width="1200" height="400">
      </div>
      <div class="carousel-item">
        <img src="../static/images/chompas.png" class="d-block w-80" alt="..." width="1200" height="400">
      </div>
      <div class="carousel-item">
        <img src="../static/images/ternos.png" class="d-block w-80" alt="..." width="1200" height="400">
      </div>
    </div>
    <a class="carousel-control-prev" role="button" href="#carouselExampleControls" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" href="#carouselExampleControls" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>

  </div>

{%endblock%}
